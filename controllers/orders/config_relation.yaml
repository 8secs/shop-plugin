        form: $/istheweb/shop/models/orderitem/fields.yaml
        list: $/istheweb/shop/models/orderitem/columns.yaml
    view:
        list: $/istheweb/shop/models/orderitem/columns.yaml
        toolbarButtons: create|delete

shipping_address:
    label: istheweb.shop::lang.fields.shipping_address
