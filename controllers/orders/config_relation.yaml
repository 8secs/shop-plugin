customer:
    label: istheweb.shop::lang.customer.label
    view:
        form: $/istheweb/shop/models/customer/fields.yaml
        toolbarButtons: create|link|unlink
    manage:
        form: $/istheweb/shop/models/customer/fields.yaml
        list: $/istheweb/shop/models/customer/columns.yaml
        showSearch: true
        context: create
order_items:
    label: istheweb.shop::lang.order_items.menu_label
